<form class="xSetBox" data-card-id={{cardId}} data-tempo={{tempoCost}} data-actor-id={{actorId}}>
    <h1 class="xSetHeading">{{heading}}</h1>
    <fieldset class="xSettingContainer">
        <label for="xSetInput">X Value</label>
        <input id="xSetInput" type="number" min="0">
    </fieldset>
    <section class="xSetSubmitButtonContainer">
        <button class="xSetSubmitButton">Submit</button>
    </section>
</form>
